<tui-textfield tuiTextfieldSize="m">
  <label tuiLabel>Pixels</label>
  <input
    tuiInputNumber
    [min]="0"
    [ngModel]="pxValue()"
    (ngModelChange)="updateFromPx($event)"
  />
</tui-textfield>

<tui-textfield tuiTextfieldSize="m">
  <label tuiLabel>REM</label>
  <input
      tuiInputNumber
      [min]="0"
      [ngModel]="remValue()"
      (ngModelChange)="updateFromRem($event)"
  />
</tui-textfield>
